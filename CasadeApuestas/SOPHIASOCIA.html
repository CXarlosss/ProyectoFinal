<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- Inicio de sesión -->
    <Login-form emit="save, update, loginUser" :props="{ users_id: { email: String, password: String } }"/>

    <!-- Registro de nuevos usuarios -->
    <Register-form emit="save, update, createUsers" :props="{ users_id: { nombre: String, email: String, password: String } }"/>

    <!-- Perfil de usuario -->
    <User-profile emit="logoutUser, deleteUser" :props="{ users_id: String }"/>

    <!-- Filtro de clubes -->
    <Club-filter emit="save, update, filterClubs" :props="{ users_id: { tipo: String } }"/>
    <Club-search emit="save, update, searchClub" :props="{ users_id: { nombre: String } }"/>

    <!-- Gestión de clubes -->
    <Club-card emit="save, update, joinClub" :props="{ users_id: { clubId: String, userId: String } }"/>
    <Club-card emit="save, update, leaveClub" :props="{ users_id: { clubId: String, userId: String } }"/>

    <!-- Creación de propuestas -->
    <Movie-proposal emit="save, update, createMovieProposal" :props="{ users_id: { clubId: String, titulo: String, director: String, año: Number, usuarioId: String } }"/>
    <Book-proposal emit="save, update, createBookProposal" :props="{ users_id: { clubId: String, titulo: String, autor: String, año: Number, usuarioId: String } }"/>

    <!-- Creación de clubes -->
    <Create-club emit="save, update, createClub" :props="{ users_id: { nombre: String, descripcion: String, tipo: String, privacidad: String, password: String } }"/>

</body>
</html>
