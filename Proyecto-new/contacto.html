<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Plataforma Local</title>
    <link rel="stylesheet" href="./css/estiloscontacto.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">Plataforma Local</div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contactos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login-usuario">
        <div class="container">
            <h1>Iniciar Sesión</h1>

            <!-- Formulario de Login -->
            <form id="loginForm" class="login-form">
                <input type="email" id="emailLogin" name="emailLogin" placeholder="Correo Electrónico" required>
                <input type="password" id="passwordLogin" name="passwordLogin" placeholder="Contraseña" required>
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>

            <!-- Mensaje de error o éxito -->
            <div id="loginMessage" class="login-message"></div>

            <!-- Enlace para crear cuenta -->
            <p>¿No tienes una cuenta? <a href="perfil.html">Regístrate aquí</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Plataforma Local. Todos los derechos reservados.</p>
    </footer>

    <script src="./js/contacto.js"></script>
</body>
</html>
