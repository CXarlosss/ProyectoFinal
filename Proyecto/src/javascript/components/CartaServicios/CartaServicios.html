<template id="carta-servicios-template">
  <div class="card">
      <img class="card-img" alt="Imagen del servicio" />
      <h3 class="servicio-nombre">Nombre no disponible</h3>
      <p class="servicio-descripcion">Descripción no disponible</p>
      <p><strong>Ubicación:</strong> <span class="servicio-ubicacion">Ubicación no disponible</span></p>
      <p><strong>Valoración:</strong> <span class="servicio-valoracion">No valorado</span></p>
      
      <!-- BOTÓN "MÁS DETALLES" -->
      <button class="btn-detalles">📜 Más Detalles</button>

      <!-- BOTÓN "AÑADIR A FAVORITOS" -->
      <button class="btn-favorito">☆ Añadir a Favoritos</button>

      <!-- BOTÓN EDITAR (SOLO SI EL USUARIO ES EL PROPIETARIO) -->
      <button class="btn-editar hidden">✏️ Editar</button>

      <!-- BOTÓN ELIMINAR (SOLO SI EL USUARIO ES EL PROPIETARIO) -->
      <button class="btn-eliminar hidden">🗑 Eliminar</button>
  </div>
</template>
