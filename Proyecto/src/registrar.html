<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="./css/styles-registrar.css" />
</head>
<body>
  <header>
    <h1>Gestión de Usuarios</h1>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="paginadelusuario.html">Perfil</a></li>
        
      </ul>
    </nav>
  </header>

  <main>
    <!-- Botones para alternar entre registro e inicio de sesión -->
    <div class="toggle-buttons">
      <button id="mostrar-registro">Registrarse</button>
      <button id="mostrar-login">Iniciar Sesión</button>
    </div>

    <!-- Formulario de registro -->
    <section id="formulario-registro">
      <h3>Registro de Usuario</h3>
      <form id="usuario-form">
        <label for="nombre-usuario">Nombre:</label>
        <input type="text" id="nombre-usuario" required />

        <label for="email-usuario">Email:</label>
        <input type="email" id="email-usuario" required />

        <label for="telefono-usuario">Teléfono:</label>
        <input type="text" id="telefono-usuario" required />

        <label for="direccion-usuario">Dirección:</label>
        <input type="text" id="direccion-usuario" required />

        <label for="password-usuario">Contraseña:</label>
        <input type="password" id="password-usuario" required />

        <button type="submit">Registrar Usuario</button>
      </form>
    </section>

    <!-- Formulario de inicio de sesión -->
    <section id="formulario-login" class="hidden">
      <h3>Iniciar Sesión</h3>
      <form id="login-form">
        <label for="email-login">Email:</label>
        <input type="email" id="email-login" required />

        <label for="password-login">Contraseña:</label>
        <input type="password" id="password-login" required />

        <button type="submit">Iniciar Sesión</button>
      </form>
    </section>
  </main>

  <script type="module" src="./javascript/registrarUsuario.js"></script>
</body>
</html>
