<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="./css/styles-registrar.css" />
  <script type="module" src="./javascript/components/bundle.js" defer></script>
  <script type="module" src="./javascript/components/RegistrarForm.js" defer></script>
  <script type="module" src="./javascript/components/LoginForm.js" defer></script>
  <script type="module" src="./javascript/registrarUsuario.js" defer></script>
</head>
<body>
  <header>
    <h1>Gestión de Usuarios</h1>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
       
        
      </ul>
    </nav>
  </header>

  <main>
    <!-- Botones para alternar entre registro e inicio de sesión -->
    <div class="toggle-buttons">
      <button id="mostrar-registro">Registrarse</button>
      <button id="mostrar-login">Iniciar Sesión</button>
    </div>

    <!-- Formulario de registro -->
    <section id="formulario-registro">
      <h3>Registro de Usuario</h3>
      
      <form id="usuario-form">
        <register-form></register-form>
      </form>
    </section>

    <!-- Formulario de inicio de sesión -->
    <section id="formulario-login" class="hidden">
      <h3>Iniciar Sesión</h3>  
      <form id="login-form">
        <login-form></login-form>
       
      </form>
    </section>
  </main>


</body>
</html>
