<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Usuarios</title>
  
  <link rel="stylesheet" href="./css/styles-registrar.css" /> 
  <script type="module" src="./javascript/registrarUsuario.js" defer></script>
  <script type="module" src="./javascript/components/bundleLogin.js" defer></script>
  <script type="module" src="./javascript/components/Login/LoginForm.js" defer></script>
  <script type="module" src="./javascript/components/Login/RegistrarForm.js" defer></script>
  <script type="module" src="./javascript/animations/animaciones.js" defer></script>
 
</head>
<body>
  <header>
    <h1>GESTIÓN DE USUARIOS</h1>
    <div class="nav-container">
      <nav class="nav">
        <ul>
          <li><a href="index.html">INICIO</a></li>
        </ul>
      </nav>
    </div>
  </header>
  

  <main>
    <!-- Botones para alternar entre registro e inicio de sesión -->
    <div class="toggle-buttons">
      <button id="mostrar-registro">Registrarse</button>
      <button id="mostrar-login">Iniciar Sesión</button>
    </div>

    <!-- Formulario de registro -->
    <section id="formulario-registro">
      <h3>REGISTRO DE USUARIO</h3>
      
      <form id="registrar-form">
        <registrar-form></registrar-form>
      </form>
    </section>

    <!-- Formulario de inicio de sesión -->
    <section id="formulario-login" class="hidden">
      <h3>INICIAR SESIÓN</h3>  
      <form id="login-form">
        <login-form></login-form>
       
      </form>
    </section>
  </main>


</body>
</html>
